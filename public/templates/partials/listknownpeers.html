<div>

	<div class="table-responsive">
		<table class="table table-striped" ng-if="peers.length > 0">
			<thead>
				<tr>
					<th>Pubkey</th>
					<th>Address</th>
					<th>Alias</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="peer in peers">
					<td class="pubkey">{{ peer.pub_key }}</td>
					<td>{{ peer.address }}</td>
					<td>{{ peer.alias }}</td>
					<td>
						<div class="btn-toolbar pull-right">
							<button type="button" class="btn btn-default btn-sm" aria-label="Connect" ng-click="connect(peer)"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
							<button type="button" class="btn btn-default btn-sm" aria-label="Edit" ng-click="edit(peer)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div ng-if="peers.length == 0">
		<span>No known peers</span>
	</div>

	<div id="listknownpeers-data" class="collapse">
		<pre>{{ data }}</pre>
	</div>

</div>
