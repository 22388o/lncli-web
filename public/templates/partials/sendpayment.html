<div>
	<div class="modal-header">
		<h3 class="modal-title" id="sendpayment-modal-title">Send payment</h3>
	</div>
	<div class="modal-body" id="sendpayment-modal-body">
		<div class="alert alert-warning" role="alert" ng-show="$ctrl.warning">
			<button type="button" class="close" ng-click="$ctrl.dismissAlert()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			{{ $ctrl.warning }}
		</div>
		<form>
			<div class="form-group">
				<label for="sendpayment-payreq">Payment request</label>
				<input type="text" class="form-control" id="sendpayment-payreq" placeholder="payment request" ng-model="$ctrl.values.payreq" ng-change="$ctrl.decode()">
			</div>
		</form>
		<div ng-show="$ctrl.payment">
			<dl class="dl-horizontal" style="overflow-wrap: break-word;">
			  <dt>Destination</dt>
			  <dd>{{ $ctrl.payment.destination }}</dd>
			  <dt>Payment hash</dt>
			  <dd>{{ $ctrl.payment.payment_hash }}</dd>
			  <dt>Amount in satoshis</dt>
			  <dd>{{ $ctrl.payment.num_satoshis }}</dd>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Send payment</button>
		<button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
	</div>
<div>
