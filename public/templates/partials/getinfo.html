<div>

	<dl class="dl-horizontal" style="overflow-wrap: break-word;">
	  <dt>Node pubkey</dt>
	  <dd>{{ info.identity_pubkey }}</dd>
	  <dt>Pending channels</dt>
	  <dd>{{ info.num_pending_channels }}</dd>
	  <dt>Active channels</dt>
	  <dd>{{ info.num_active_channels }}</dd>
	  <dt>Block height</dt>
	  <dd>{{ info.block_height }}</dd>
	  <dt>Block hash</dt>
	  <dd>{{ info.block_hash }}</dd>
	  <dt>Synced to chain</dt>
	  <dd>{{ info.synced_to_chain }}</dd>
	  <dt>Testnet</dt>
	  <dd>{{ info.testnet }}</dd>
	</dl>

	<div id="getinfo-data" class="collapse">
		<pre>{{ data }}</pre>
	</div>

</div>
